<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mesto</title>
    <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="body"> 
    <div class="page">
        <header class="header">
            <div class="header__logo"></div>
        </header>

        <main class="content">
            
            <section class="profile">
                <img class="profile__avatar" src="./images/image.jpg" alt="аватар">
                    <div class="profile__info">
                        <div class="profile__box">
                            <h1 class="profile__name">Жак-Ив Кусто</h1>
                            <button class="profile__edit-button" type="button"></button>
                        </div>
                        <p class="profile__job">Исследователь океана</p>
                    </div>
                    <button class="profile__add-button" type="button"></button>
            </section>

            <section class="elements">
                <ul class="cards">
                    <li class="card">
                        <img class="card__foto" src="./images/kirill-pershin-1088404-unsplash.jpg" alt="Карачаевск">
                        <div class="card__box">
                            <p class="card__name">Карачаевск</p>
                            <button class="card__like" type="button"></button>
                        </div>
                    </li>
                    <li class="card">
                        <img class="card__foto" src="./images/kirill-pershin-1404681-unsplash.jpg" alt="Эльбрус">
                        <div class="card__box">
                            <p class="card__name">Гора Эльбрус</p>
                            <button class="card__like" type="button"></button>
                        </div>
                    </li>
                    <li class="card">
                        <img class="card__foto" src="./images/kirill-pershin-1556355-unsplash.jpg" alt="Домбай">
                        <div class="card__box">
                            <p class="card__name">Домбай</p>
                            <button class="card__like" type="button"></button>
                        </div>
                    </li>
                    <li class="card">
                        <img class="card__foto" src="./images/kirill-pershin-1088404-unsplash.jpg" alt="Карачаево-Черкесия">
                        <div class="card__box">
                            <p class="card__name">Карачаево-Черкесия</p>
                            <button class="card__like" type="button"></button>
                        </div>
                    </li>
                    <li class="card">
                        <img class="card__foto" src="./images/kirill-pershin-1404681-unsplash.jpg" alt="Эльбрус">
                        <div class="card__box">
                            <p class="card__name">Гора Эльбрус</p>
                            <button class="card__like" type="button"></button>
                        </div>
                    </li>
                    <li class="card">
                        <img class="card__foto" src="./images/kirill-pershin-1556355-unsplash.jpg" alt="Домбай">
                        <div class="card__box">
                            <p class="card__name">Домбай</p>
                            <button class="card__like" type="button"></button>
                        </div>
                    </li>
                </ul>
            </section>

        </main>

        <footer class="footer">
            <p class="footer__text">&copy; 2020 Mesto Russia</p>
        </footer>

    </div>

    <section class="popup">
        <div class="popup__container">
            <h2 class="popup__title">Редактировать профиль</h2>
            <form class="popup__content">
                <button class="popup__close" type="button"></button>
                <input class="popup__name" type="text" value="Жак-Ив Кусто" name="name">
                <input class="popup__job" type="text" value="Исследователь Океана" name="job">
                <button class="popup__save" type="submit">Сохранить</button>
            </form>
        </div>
    </section>

    <script src="./script/index.js"></script>
</body>
</html>
